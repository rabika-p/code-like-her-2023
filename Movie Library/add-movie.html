<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="add-movie.css" />
    <title>Movie Library - Add Movie</title>
  </head>
  <body>
    <div id="form-container">
      <form id="addMovieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min = "0" max="10" step="any" required/>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required />

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" required />

        <button id = "addMovie" type="submit">Add Movie</button>
      </form>
    </div>
    <script src="addMovie.js"></script>
  </body>
</html>
